<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sebil Quran Academy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 180px;
    }

    .welcome {
      text-align: center;
      margin-bottom: 30px;
    }

    .welcome h1 {
      color: #0f5132;
      margin-bottom: 10px;
    }

    .welcome p {
      color: #555;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0f5132;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #198754;
    }
  </style>
</head>
<body>

  <!-- Logo Section -->
  <div class="logo">
    <img src="sebil_quran_logo_optimized.png" alt="Sebil Quran Academy Logo">
  </div>

  <!-- Welcome Text -->
  <div class="welcome">
    <h1>Welcome to Sebil Quran Academy</h1>
    <p>Learn Quran with Tajweed â€” Join Our Online Classes Today!</p>
  </div>

  <!-- Form Section -->
  <form onsubmit="sendToWhatsApp(event)">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="text" id="country" placeholder="Your Country" required>
    <input type="text" id="phone" placeholder="Your Phone Number" required>
    <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
    <button type="submit">Send to WhatsApp</button>
  </form>

  <script>
    function sendToWhatsApp(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const country = document.getElementById('country').value;
      const phone = document.getElementById('phone').value;
      const message = document.getElementById('message').value;

      // Your WhatsApp number
      const whatsappNumber = '0701069860';

      // Message format
      const text = `Assalamu Alaikum,%0AName: ${name}%0ACountry: ${country}%0APhone: ${phone}%0AMessage: ${message}`;

      // WhatsApp link
      const url = `https://wa.me/${whatsappNumber}?text=${text}`;

      // Open WhatsApp
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
